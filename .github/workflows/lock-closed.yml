name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@e03ed9bdd4e13b03ee4bb9d7f4268c5af4a8f2ee
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
